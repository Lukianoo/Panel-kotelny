<body>

<h1>âš¡ ElektromÄ›r â€“ online pÅ™ehled</h1>

<div class="card">
  <div>AktuÃ¡lnÃ­ vÃ½kon</div>
  <div class="value" id="power">---</div>
  <div>W</div>
</div>

<div class="card">
  <div>CelkovÃ¡ energie</div>
  <div class="value" id="energy">---</div>
  <div>kWh</div>
</div>

<div class="card buttons">
  <button onclick="loadToday()">ğŸ“… DneÅ¡ek</button>
  <button onclick="loadMonth()">ğŸ—“ï¸ Tento mÄ›sÃ­c</button>
</div>

<div class="card">
  <h3>Historie (souhrn)</h3>
  <table>
    <thead>
      <tr>
        <th>ObdobÃ­</th>
        <th>PrÅ¯mÄ›rnÃ½ vÃ½kon (W)</th>
        <th>SpotÅ™eba (kWh)</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<script>
const CHANNEL_ID = 3224423;
const BASE_URL = "https://api.thingspeak.com/channels/" + CHANNEL_ID;

async function loadLatest() {
  const res = await fetch(BASE_URL + "/feeds/last.json");
  const data = await res.json();

  document.getElementById("power").textContent =
    Number(data.field4).toFixed(0);

  document.getElementById("energy").textContent =
    Number(data.field2).toFixed(3);
}

async function loadToday() {
  const res = await fetch(BASE_URL + "/feeds.json?results=500");
  const data = await res.json();

  const start = new Date();
  start.setHours(0, 0, 0, 0);

  renderSummary(data.feeds, start, "Dnes");
}

async function loadMonth() {
  const res = await fetch(BASE_URL + "/feeds.json?results=2000");
  const data = await res.json();

  const start = new Date();
  start.setDate(1);
  start.setHours(0, 0, 0, 0);

  renderSummary(data.feeds, start, "Tento mÄ›sÃ­c");
}

function renderSummary(feeds, startTime, label) {
  const tbody = document.getElementById("history");
  tbody.innerHTML = "";

  let powers = [];
  let energies = [];

  feeds.forEach(f => {
    const time = new Date(f.created_at);
    if (time >= startTime) {
      powers.push(Number(f.field4));
      energies.push(Number(f.field2));
    }
  });

  if (powers.length === 0) return;

  const avgPower =
    powers.reduce((a, b) => a + b, 0) / powers.length;

  const consumption =
    Math.max(...energies) - Math.min(...energies);

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${label}</td>
    <td>${avgPower.toFixed(0)}</td>
    <td>${consumption.toFixed(3)}</td>
  `;
  tbody.appendChild(tr);
}

// auto refresh
loadLatest();
setInterval(loadLatest, 30000);
</script>

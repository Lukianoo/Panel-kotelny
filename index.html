<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Elektromƒõr ‚Äì p≈ôehled</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .value {
      font-size: 2em;
      font-weight: bold;
    }
    .buttons button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>‚ö° Elektromƒõr ‚Äì online p≈ôehled</h1>

  <div class="card">
    <div>Aktu√°ln√≠ v√Ωkon</div>
    <div class="value" id="power">---</div>
    <div>W</div>
  </div>

  <div class="card">
    <div>Celkov√° energie</div>
    <div class="value" id="energy">---</div>
    <div>kWh</div>
  </div>

  <div class="card buttons">
    <button onclick="loadToday()">üìÖ Dne≈°n√≠ historie</button>
    <button onclick="loadMonth()">üóìÔ∏è Mƒõs√≠ƒçn√≠ historie</button>
  </div>

  <div class="card">
    <h3>Historie</h3>
    <table>
      <thead>
        <tr>
          <th>ƒåas</th>
          <th>V√Ωkon (W)</th>
          <th>Energie (kWh)</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

  <script>
    const CHANNEL_ID = 3224423;
    const BASE_URL = "https://api.thingspeak.com/channels/" + CHANNEL_ID;

    async function loadLatest() {
      try {
        const res = await fetch(BASE_URL + "/feeds/last.json");
        const data = await res.json();
        document.getElementById("power").textContent = data.field4 ? Number(data.field4).toFixed(0) : "---";
        document.getElementById("energy").textContent = data.field2 ? Number(data.field2).toFixed(3) : "---";
      } catch (e) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ aktu√°ln√≠ch dat:", e);
      }
    }

    async function loadToday() {
      try {
        const res = await fetch(BASE_URL + "/feeds.json?results=200");
        const data = await res.json();
        renderHistory(data.feeds, 1);
      } catch (e) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ dne≈°n√≠ historie:", e);
      }
    }

    async function loadMonth() {
      try {
        const res = await fetch(BASE_URL + "/feeds.json?results=800");
        const data = await res.json();
        renderHistory(data.feeds, 30);
      } catch (e) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ mƒõs√≠ƒçn√≠ historie:", e);
      }
    }

    function renderHistory(feeds, days) {
      const tbody = document.getElementById("history");
      tbody.innerHTML = "";
      const now = new Date();

      feeds.reverse().forEach(f => {
        const time = new Date(f.created_at);
        const diffDays = (now - time) / (1000 * 60 * 60 * 24);
        if (diffDays <= days) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${time.toLocaleString()}</td>
            <td>${f.field4 ? Number(f.field4).toFixed(0) : "---"}</td>
            <td>${f.field2 ? Number(f.field2).toFixed(3) : "---"}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    // auto refresh
    loadLatest();
    setInterval(loadLatest, 30000);
  </script>
</body>
</html>

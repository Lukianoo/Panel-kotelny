<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Elektromƒõr ‚Äì p≈ôehled</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .value {
      font-size: 2em;
      font-weight: bold;
    }
    .buttons button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>‚ö° Elektromƒõr ‚Äì online p≈ôehled</h1>

  <div class="card">
    <div>Aktu√°ln√≠ v√Ωkon</div>
    <div class="value" id="power">---</div>
    <div>W</div>
  </div>

  <div class="card">
    <div>Celkov√° energie</div>
    <div class="value" id="energy">---</div>
    <div>kWh</div>
  </div>

  <div class="card buttons">
    <button onclick="loadDaily()">üìÖ Denn√≠ spot≈ôeba</button>
    <button onclick="loadMonthly()">üóìÔ∏è Mƒõs√≠ƒçn√≠ spot≈ôeba</button>
  </div>

  <div class="card">
    <h3>Historie spot≈ôeby</h3>
    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Spot≈ôeba (kWh)</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

  <script>
    const CHANNEL_ID = 3224423;
    const BASE_URL = "https://api.thingspeak.com/channels/" + CHANNEL_ID;

    async function loadLatest() {
      try {
        const res = await fetch(BASE_URL + "/feeds/last.json");
        const data = await res.json();
        document.getElementById("power").textContent = data.field4 ? Number(data.field4).toFixed(0) : "---";
        document.getElementById("energy").textContent = data.field2 ? Number(data.field2).toFixed(3) : "---";
      } catch (e) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ aktu√°ln√≠ch dat:", e);
      }
    }

    async function loadDaily() {
      try {
        const res = await fetch(BASE_URL + "/feeds.json?results=800");
        const data = await res.json();
        renderAggregatedHistory(data.feeds, 1); // denn√≠
      } catch (e) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ denn√≠ historie:", e);
      }
    }

    async function loadMonthly() {
      try {
        const res = await fetch(BASE_URL + "/feeds.json?results=800");
        const data = await res.json();
        renderAggregatedHistory(data.feeds, 30); // mƒõs√≠ƒçn√≠
      } catch (e) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ mƒõs√≠ƒçn√≠ historie:", e);
      }
    }

    function renderAggregatedHistory(feeds, daysBack) {
      const tbody = document.getElementById("history");
      tbody.innerHTML = "";
      const now = new Date();

      // vytvo≈ô√≠me objekt { 'YYYY-MM-DD': [field2 values] }
      const dailyData = {};
      feeds.forEach(f => {
        const time = new Date(f.created_at);
        const diffDays = (now - time) / (1000 * 60 * 60 * 24);
        if (diffDays <= daysBack && f.field2 !== null) {
          const dateStr = time.toISOString().split('T')[0];
          if (!dailyData[dateStr]) dailyData[dateStr] = [];
          dailyData[dateStr].push(Number(f.field2));
        }
      });

      // spoƒç√≠t√°me denn√≠ spot≈ôebu: posledn√≠ - prvn√≠ hodnota energie
      Object.keys(dailyData).sort().forEach(date => {
        const values = dailyData[date];
        if (values.length > 1) {
          const consumption = values[values.length - 1] - values[0];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${date}</td>
            <td>${consumption.toFixed(3)}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    // auto refresh aktu√°ln√≠ch hodnot
    loadLatest();
    setInterval(loadLatest, 30000);
  </script>
</body>
</html>
